<!doctype html>
<html lang="en">

        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script src="js/labelgun.min.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-12.127864106157748,100.20992066151655],[0.35705971097338995,124.33237527651653]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Daratan_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Raster</th>\
                        <td class="visible-with-data" id="Raster">' + (feature.properties['Raster'] !== null ? autolinker.link(feature.properties['Raster'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Daratan_0_0() {
            return {
                pane: 'pane_Daratan_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(16,157,16,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Daratan_0');
        map.getPane('pane_Daratan_0').style.zIndex = 400;
        map.getPane('pane_Daratan_0').style['mix-blend-mode'] = 'normal';
        var layer_Daratan_0 = new L.geoJson(json_Daratan_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Daratan_0',
            layerName: 'layer_Daratan_0',
            pane: 'pane_Daratan_0',
            onEachFeature: pop_Daratan_0,
            style: style_Daratan_0_0,
        });
        bounds_group.addLayer(layer_Daratan_0);
        map.addLayer(layer_Daratan_0);
        function pop_Lautan_1(feature, layer) {
            var popupContent = '<table>\

                        <th scope="row">FID_Admin0</th>\

                    <tr>\
                        <th scope="row">Raster</th>\

			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(158,207,229,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Lautan_1');
        map.getPane('pane_Lautan_1').style.zIndex = 401;
        map.getPane('pane_Lautan_1').style['mix-blend-mode'] = 'normal';
        var layer_Lautan_1 = new L.geoJson(json_Lautan_1, {
            attribution: '',
            interactive: true,

            layerName: 'layer_Lautan_1',
            pane: 'pane_Lautan_1',
            onEachFeature: pop_Lautan_1,
            style: style_Lautan_1_0,
        });
        bounds_group.addLayer(layer_Lautan_1);
        map.addLayer(layer_Lautan_1);
        function pop_DESBELANAK_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama Ikan</th>\
                        <td class="visible-with-data" id="Nama Ikan">' + (feature.properties['Nama Ikan'] !== null ? autolinker.link(feature.properties['Nama Ikan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    <tr>\

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DESBELANAK_2_0() {
            return {
                pane: 'pane_DESBELANAK_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/DESBELANAK_2.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_DESBELANAK_2');
        map.getPane('pane_DESBELANAK_2').style.zIndex = 402;
        map.getPane('pane_DESBELANAK_2').style['mix-blend-mode'] = 'normal';
        var layer_DESBELANAK_2 = new L.geoJson(json_DESBELANAK_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DESBELANAK_2',
            layerName: 'layer_DESBELANAK_2',
            pane: 'pane_DESBELANAK_2',
            onEachFeature: pop_DESBELANAK_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_DESBELANAK_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_DESBELANAK_2);
        map.addLayer(layer_DESBELANAK_2);
        function pop_IkanKembungperempuanxlsxGabungan_3(feature, layer) {

                    </tr>\

                    </tr>\

                    </tr>\

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_IkanKembungperempuanxlsxGabungan_3_0() {
            return {
                pane: 'pane_IkanKembungperempuanxlsxGabungan_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/IkanKembungperempuanxlsxGabungan_3.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_IkanKembungperempuanxlsxGabungan_3');
        map.getPane('pane_IkanKembungperempuanxlsxGabungan_3').style.zIndex = 403;
        map.getPane('pane_IkanKembungperempuanxlsxGabungan_3').style['mix-blend-mode'] = 'normal';
        var layer_IkanKembungperempuanxlsxGabungan_3 = new L.geoJson(json_IkanKembungperempuanxlsxGabungan_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IkanKembungperempuanxlsxGabungan_3',
            layerName: 'layer_IkanKembungperempuanxlsxGabungan_3',
            pane: 'pane_IkanKembungperempuanxlsxGabungan_3',
            onEachFeature: pop_IkanKembungperempuanxlsxGabungan_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_IkanKembungperempuanxlsxGabungan_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_IkanKembungperempuanxlsxGabungan_3);
        map.addLayer(layer_IkanKembungperempuanxlsxGabungan_3);
        var overlaysTree = [
            {label: '<img src="legend/IkanKembungperempuanxlsxGabungan_3.png" /> Ikan Kembung perempuan.xlsx - Gabungan', layer: layer_IkanKembungperempuanxlsxGabungan_3},
            {label: '<img src="legend/DESBELANAK_2.png" /> DES BELANAK', layer: layer_DESBELANAK_2},
            {label: '<img src="legend/Lautan_1.png" /> Lautan', layer: layer_Lautan_1},
            {label: '<img src="legend/Daratan_0.png" /> Daratan', layer: layer_Daratan_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
